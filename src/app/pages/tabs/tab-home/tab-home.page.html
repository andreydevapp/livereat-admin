<ion-header id='header' no-border>
  <ion-toolbar color="primary">
    <ion-title slot="start">
      
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="notifications"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs id='tabs'>
  <ion-tab-bar slot="top">
    <ion-tab-button  tab="home">
      <ion-icon ios="ios-home" md="md-home"></ion-icon>
      <ion-label>Mi cuenta</ion-label>
    </ion-tab-button>

    <ion-tab-button  tab="pedidos">
      <ion-icon ios="ios-restaurant" md="md-restaurant"></ion-icon>
      <ion-label>Pedidos</ion-label>
      <ion-badge *ngIf="cantiPedidos.noVistos > 0" color="primary">{{cantiPedidos.noVistos}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button  [routerLink]="[ '/tab-chat' ]">
      <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
      <ion-label>Chat</ion-label>
      <ion-badge *ngIf="mensajesSinVer > 0">{{mensajesSinVer}}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
